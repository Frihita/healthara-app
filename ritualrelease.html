<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releasing Rituals - Mental Health Relief Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1f2937, #3730a3, #000000); /* Dark blue to black gradient */
            position: relative;
        }

        .background-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.2), transparent, rgba(99,102,241,0.1)); /* Subtle overlay */
            pointer-events: none;
        }

        .main-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 4rem;
            font-style: italic;
            color: white;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 8px rgba(255,255,255,0.4), 0 0 20px rgba(236,72,153,0.5); /* Pinkish glow */
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 8px rgba(255,255,255,0.4), 0 0 20px rgba(236,72,153,0.5); }
            to { text-shadow: 0 0 12px rgba(255,255,255,0.6), 0 0 30px rgba(236,72,153,0.7); }
        }

        .description {
            font-size: 1.25rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 600px;
        }

        .stats-counter {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            color: white;
            font-weight: 500;
            margin-bottom: 2rem;
            opacity: 0; /* Hidden by default */
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .stats-counter.visible {
            opacity: 1;
            transform: scale(1);
        }

        .stats-star {
            font-size: 1.5rem;
            animation: starPulse 2s ease-in-out infinite;
        }

        @keyframes starPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .ritual-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            background: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s ease;
            animation: buttonPulse 0.8s ease-out 1s both; /* Animation on load */
        }

        @keyframes buttonPulse {
            from { transform: scale(0) rotate(180deg); }
            to { transform: scale(1) rotate(0deg); }
        }

        .ritual-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .ritual-button-inner {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d); /* Red to yellow gradient */
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientShift 3s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            from { background: linear-gradient(45deg, #ff6b6b, #ffd93d); }
            to { background: linear-gradient(45deg, #ffd93d, #ff6b6b); }
        }

        .plus-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
        }

        .modal {
            width: 100%;
            max-width: 28rem;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            overflow: hidden;
            transform: scale(0.8); /* Start smaller */
            transition: transform 0.3s ease;
        }

        .modal.visible {
            transform: scale(1);
        }

        .modal-header {
            position: relative;
            padding: 2rem 2rem 0 2rem;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 1.25rem;
            color: #666;
        }

        .close-button:hover {
            background: rgba(0,0,0,0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .modal-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .modal-body {
            padding: 1.5rem 2rem 2rem 2rem;
        }

        .thought-input {
            width: 100%;
            min-height: 8rem;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 1rem;
            background: rgba(255,255,255,0.7);
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            color: #374151;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .thought-input:focus {
            border-color: #fb923c; /* Orange focus */
            box-shadow: 0 0 0 3px rgba(251,146,60,0.1);
        }

        .char-counter {
            text-align: right;
            font-size: 0.75rem;
            color: #9ca3af;
            margin: 0.5rem 0 1.5rem 0;
        }

        .burn-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #fb923c, #ef4444); /* Orange to red gradient */
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251,146,60,0.4);
        }

        .burn-button:hover:not(:disabled) {
            background: linear-gradient(to right, #f97316, #dc2626); /* Darker gradient on hover */
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(251,146,60,0.4);
        }

        .burn-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Fire Animation Styles */
        .fire-container {
            height: 24rem; /* Fixed height for fire animation area */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .burning-text {
            padding: 2rem;
            max-width: 20rem;
            text-align: center;
            position: relative;
            z-index: 10;
            min-height: 8rem; /* Ensure text area has height */
            display: flex;
            flex-wrap: wrap; /* Allow words to wrap */
            align-items: center;
            justify-content: center;
        }

        .word {
            color: white;
            font-size: 1.125rem;
            margin: 0.125rem;
            transition: all 1.5s ease-out;
        }

        .word.burning {
            color: #ffcc00; /* Yellowish glow */
            text-shadow: 0 0 8px #ff8c00, 0 0 12px #ff4500; /* Orange/red glow */
            transform: scale(1.1);
        }

        .word.burned {
            opacity: 0;
            transform: scale(0);
            color: transparent;
        }

        .fire-particle {
            position: absolute;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: linear-gradient(to top, #fbbf24, #f97316, #dc2626); /* Yellow to red gradient */
            filter: blur(2px);
            animation: fireAnimation 2s ease-out infinite;
        }

        @keyframes fireAnimation {
            0% { transform: scale(0) translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: scale(1) translateY(-200px); opacity: 0; }
        }

        .ember {
            position: absolute;
            width: 0.5rem;
            height: 0.5rem;
            background: #fb923c; /* Orange */
            border-radius: 50%;
            animation: emberAnimation 3s ease-out infinite;
        }

        @keyframes emberAnimation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(0); opacity: 0; }
        }

        /* Floating Elements (Background ambiance) */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.2;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-5px, -20px); }
            75% { transform: translate(-10px, -5px); }
        }

        .floating-orb {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: orb 6s ease-in-out infinite;
        }

        @keyframes orb {
            0%, 100% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 0.7; transform: scale(1.5); }
        }

        /* Lantern Styles */
        .floating-lantern {
            position: absolute;
            z-index: 20;
            animation: lanternFloat 12s linear forwards; /* Animation for lantern to float up */
        }

        @keyframes lanternFloat {
            0% { 
                transform: translateY(50px) scale(0.5); /* Start slightly below and smaller */
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1); /* Float off screen */
                opacity: 0;
            }
        }

        .lantern {
            width: 5rem;
            height: 7rem;
            position: relative;
        }

        .lantern-glow {
            position: absolute;
            inset: -1rem;
            background: radial-gradient(circle, rgba(255,235,59,0.3), rgba(255,152,0,0.3), transparent); /* Yellow/orange glow */
            border-radius: 50%;
            filter: blur(20px);
            animation: lanternGlow 2s ease-in-out infinite alternate;
        }

        @keyframes lanternGlow {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.05); opacity: 0.8; }
        }

        .lantern-body {
            width: 5rem;
            height: 7rem;
            background: linear-gradient(to bottom, rgba(198,40,40,0.8), rgba(245,158,11,0.8), rgba(251,191,36,0.8)); /* Red to yellow body */
            border-radius: 0.5rem;
            border: 2px solid rgba(251,191,36,0.5);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .lantern-inner {
            position: absolute;
            inset: 0.5rem;
            background: linear-gradient(to bottom, rgba(254,240,138,0.9), rgba(253,186,116,0.7)); /* Lighter inner glow */
            border-radius: 0.25rem;
        }

        .light-particles {
            position: absolute;
            width: 0.5rem;
            height: 0.5rem;
            background: #fef3c7; /* Light yellow */
            border-radius: 50%;
            animation: lightParticle 4s ease-out infinite;
        }

        @keyframes lightParticle {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-300px) scale(0.3); opacity: 0; }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .description { font-size: 1rem; padding: 0 1rem; }
            .ritual-button { bottom: 1rem; right: 1rem; }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <!-- Floating Elements Container (for background ambiance) -->
    <div id="floating-elements"></div>
    
    <!-- Main Content -->
    <div class="main-container">
        <h1 class="title">Releasing Rituals</h1>
        <p class="description">
            In the quiet of the night, let go of what weighs on you.
            Watch it turn to embers, then rise as a lantern into the stars.
        </p>
        <div id="stats-counter" class="stats-counter">
            <span class="stats-star">✨</span>
            <span id="ritual-count">0 thoughts released</span>
        </div>
    </div>

    <!-- Floating Ritual Button -->
    <button class="ritual-button" onclick="openModal()">
        <div class="ritual-button-inner">
            <span class="plus-icon">+</span>
        </div>
    </button>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        <div id="modal" class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <button class="close-button" onclick="closeModal()">×</button>
                <h2 class="modal-title">Release Your Thoughts</h2>
                <p class="modal-subtitle">What would you like to let go of today?</p>
            </div>
            <div class="modal-body">
                <div id="input-stage">
                    <textarea 
                        id="thought-input" 
                        class="thought-input" 
                        placeholder="Type your negative thought, worry, or fear here..."
                        maxlength="500"
                        oninput="updateCharCounter()"
                    ></textarea>
                    <div id="char-counter" class="char-counter">0/500</div>
                    <button id="burn-button" class="burn-button" onclick="burnThought()" disabled>
                        🔥 Burn & Release
                    </button>
                </div>
                <div id="fire-stage" style="display: none;">
                    <div class="fire-container">
                        <div id="burning-text" class="burning-text"></div>
                        <div id="fire-particles"></div>
                        <div id="embers"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lanterns Container -->
    <div id="lanterns-container"></div>

    <script>
        let completedRituals = 0;
        let isAnimating = false; // Flag to prevent multiple animations

        // Initialize floating elements (background ambiance)
        function initFloatingElements() {
            const container = document.getElementById('floating-elements');
            
            // Add floating emoji elements
            const elements = [
                { emoji: "✨", size: "1rem", duration: 8000, delay: 0 },
                { emoji: "🌙", size: "1.5rem", duration: 12000, delay: 5000 },
                { emoji: "⭐", size: "1rem", duration: 10000, delay: 2000 },
                { emoji: "✨", size: "1.25rem", duration: 15000, delay: 7000 },
                { emoji: "⭐", size: "0.875rem", duration: 9000, delay: 9000 }
            ];

            elements.forEach((element, index) => {
                const div = document.createElement('div');
                div.className = 'floating-element';
                div.textContent = element.emoji;
                div.style.fontSize = element.size;
                div.style.left = Math.random() * 100 + '%';
                div.style.top = Math.random() * 100 + '%';
                div.style.animationDuration = element.duration + 'ms';
                div.style.animationDelay = element.delay + 'ms';
                container.appendChild(div);
            });

            // Add floating orbs
            for (let i = 0; i < 30; i++) {
                const orb = document.createElement('div');
                orb.className = 'floating-orb';
                orb.style.width = (1 + Math.random() * 2) + 'px'; // Random size
                orb.style.height = orb.style.width;
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                orb.style.animationDelay = Math.random() * 5000 + 'ms';
                container.appendChild(orb);
            }
        }

        function updateCharCounter() {
            const input = document.getElementById('thought-input');
            const counter = document.getElementById('char-counter');
            const button = document.getElementById('burn-button');
            
            counter.textContent = input.value.length + '/500';
            button.disabled = input.value.trim().length === 0; // Disable button if input is empty
        }

        function openModal() {
            if (isAnimating) return; // Prevent opening modal during animation
            const overlay = document.getElementById('modal-overlay');
            const modal = document.getElementById('modal');
            
            overlay.style.display = 'flex'; // Make overlay visible
            setTimeout(() => {
                overlay.classList.add('visible');
                modal.classList.add('visible');
            }, 10); // Small delay for transition to apply
            
            // Reset modal state to input stage
            document.getElementById('input-stage').style.display = 'block';
            document.getElementById('fire-stage').style.display = 'none';
            document.getElementById('thought-input').value = ''; // Clear input
            updateCharCounter(); // Reset character counter
        }

        function closeModal() {
            if (isAnimating) return; // Prevent closing modal during animation
            const overlay = document.getElementById('modal-overlay');
            const modal = document.getElementById('modal');
            
            overlay.classList.remove('visible');
            modal.classList.remove('visible');
            
            setTimeout(() => {
                overlay.style.display = 'none'; // Hide overlay after transition
            }, 300);
        }

        function burnThought() {
            if (isAnimating) return; // Prevent multiple burns
            
            const thought = document.getElementById('thought-input').value.trim();
            if (!thought) return; // Don't burn empty thoughts
            
            isAnimating = true; // Set animation flag
            
            // Hide input stage and show fire stage
            document.getElementById('input-stage').style.display = 'none';
            document.getElementById('fire-stage').style.display = 'block';
            
            // Start burning animation
            animateBurning(thought);
            
            // Close modal and release lantern after 3 seconds
            setTimeout(() => {
                closeModal();
                releaseLantern();
                completedRituals++;
                updateStats();
                isAnimating = false; // Reset animation flag
            }, 3000);
        }

        function animateBurning(thought) {
            const words = thought.split(' ');
            const textContainer = document.getElementById('burning-text');
            const particlesContainer = document.getElementById('fire-particles');
            const embersContainer = document.getElementById('embers');
            
            // Clear previous content
            textContainer.innerHTML = '';
            particlesContainer.innerHTML = '';
            embersContainer.innerHTML = '';
            
            // Create word elements and animate them
            words.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word + ' '; // Add space back
                textContainer.appendChild(span);
                
                // Animate word burning effect
                setTimeout(() => {
                    span.classList.add('burning');
                    setTimeout(() => {
                        span.classList.add('burned');
                    }, 500); // Word fades after 0.5s of burning
                }, 500 + index * 100); // Staggered animation for words
            });
            
            // Create fire particles
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'fire-particle';
                particle.style.left = 'calc(50% + ' + (Math.random() - 0.5) * 200 + 'px)'; // Random horizontal position
                particle.style.bottom = '10%'; // Start from bottom
                particle.style.animationDelay = Math.random() * 2 + 's'; // Random delay for each particle
                particlesContainer.appendChild(particle);
            }
            
            // Create embers
            for (let i = 0; i < 15; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                ember.style.left = (45 + Math.random() * 10) + '%'; // Random horizontal position
                ember.style.bottom = (20 + Math.random() * 30) + '%'; // Random vertical position
                ember.style.animationDelay = Math.random() * 2 + 's';
                embersContainer.appendChild(ember);
            }
        }

        function releaseLantern() {
            const container = document.getElementById('lanterns-container');
            const lantern = document.createElement('div');
            lantern.className = 'floating-lantern';
            lantern.style.left = (20 + Math.random() * 60) + '%'; // Random horizontal start position
            lantern.style.bottom = '0'; // Start from bottom of screen
            
            lantern.innerHTML = `
                <div class="lantern">
                    <div class="lantern-glow"></div>
                    <div class="lantern-body">
                        <div class="lantern-inner"></div>
                    </div>
                </div>
            `;
            
            container.appendChild(lantern);
            
            // Add light particles inside the lantern
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'light-particles';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = Math.random() * 50 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                lantern.appendChild(particle);
            }
            
            // Remove lantern after its animation completes
            setTimeout(() => {
                container.removeChild(lantern);
            }, 12000); // Matches lanternFloat animation duration
        }

        function updateStats() {
            const counter = document.getElementById('stats-counter');
            const countText = document.getElementById('ritual-count');
            
            countText.textContent = completedRituals + 
                (completedRituals === 1 ? ' thought released' : ' thoughts released');
            
            if (completedRituals > 0) {
                counter.classList.add('visible'); // Show stats counter after first ritual
            }
        }

        // Initialize the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            initFloatingElements();
            
            // Allow closing modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
