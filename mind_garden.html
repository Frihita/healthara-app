<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Garden</title>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Light green background */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Custom garden background */
        .garden {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #dcfce7 0%, #bbf7d0 50%, #86efac 100%);
        }

        .garden::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px; /* Ground level */
            background: linear-gradient(to top, #65a30d 0%, #4d7c0f 100%);
            border-top-left-radius: 50% 30px;
            border-top-right-radius: 50% 30px;
        }

        /* Styles and keyframes for the plant growth animation */
        @keyframes grow {
            0% {
                transform: scale(0) rotate(0deg) translateY(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) rotate(0deg) translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg) translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes stemGrow {
            from { height: 0; }
            to { height: var(--stem-height); }
        }

        @keyframes flowerBloom {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* The main container for each plant */
        .plant {
            position: absolute;
            bottom: 0; /* Align plants to the bottom of the garden */
            z-index: 10;
            transition: all 0.5s ease-out;
            transform-origin: bottom center;
            opacity: 0;
            animation: grow 1s ease-in-out forwards;
            height: calc(var(--stem-height) + 60px); /* Stem height + flower height */
            width: 60px; /* To contain the flower */
        }

        /* The stalk is positioned at the bottom of the plant container */
        .plant-stalk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            background-color: #87c787; /* Green color from new reference image */
            border-radius: 9999px;
            animation: stemGrow 1s ease-in-out forwards;
            height: var(--stem-height); /* Set via JS */
        }
        
        /* The container for the leaves */
        .plant-leaves {
            position: absolute;
            bottom: 40%;
            left: 50%;
            width: 100%;
            height: auto;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        /* Individual leaf styles */
        .plant-leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: #87c787; /* Green color from new reference image */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 1px solid #5a5a5a;
            transform: rotate(-30deg) translateX(-15px);
            z-index: 0;
        }

        /* The second leaf */
        .plant-leaf:nth-child(2) {
            transform: rotate(30deg) translateX(15px);
        }

        /* The flower is now positioned directly on the stem */
        .plant-flower {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            animation: flowerBloom 1s ease-in-out 0.8s forwards;
            transform-origin: center;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Adjust the bottom position to make it sit perfectly on the stem. */
            bottom: calc(var(--stem-height) - 5px); 
        }
        
        /* New styles to match the flower from the user's drawing */
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #e996b1; /* Pink petal color from new reference image */
            border-radius: 50%;
            border: 2px solid #5a5a5a;
        }

        .petal.p1 { transform: translateY(-15px); }
        .petal.p2 { transform: rotate(72deg) translateY(-15px); }
        .petal.p3 { transform: rotate(144deg) translateY(-15px); }
        .petal.p4 { transform: rotate(216deg) translateY(-15px); }
        .petal.p5 { transform: rotate(288deg) translateY(-15px); }

        .flower-center {
            position: relative;
            width: 20px;
            height: 20px;
            background-color: #f2c79a; /* Orange center from new reference image */
            border-radius: 50%;
            z-index: 1;
        }

        /* Tooltip for the deed text */
        .plant-tooltip {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .plant:hover .plant-tooltip {
            opacity: 1;
        }

        /* Styles for the message box */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .message-box {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .ai-comment {
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen relative">

    <!-- Message box placeholder -->
    <div id="message-box-overlay" class="hidden message-box-overlay">
        <div class="message-box">
            <p class="text-lg font-semibold text-gray-700 mb-4">Please enter a good deed!</p>
            <button onclick="hideMessageBox()" class="bg-lime-600 hover:bg-lime-700 text-white font-bold py-2 px-6 rounded-full transition-colors">
                OK
            </button>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="main-panel" class="hidden z-20 w-11/12 max-w-lg p-6 bg-white bg-opacity-80 rounded-2xl shadow-xl backdrop-blur-sm transform transition-all duration-300">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-lime-800 mb-2">Mind Garden</h1>
        <p class="text-center text-sm sm:text-base text-lime-700 font-medium mb-6">Enter a good deed and watch your garden grow!</p>
        
        <!-- Flower count and AI comment section -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2 text-lg text-lime-800 font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flower text-lime-500"><path d="M12 7.5a4.5 4.5 0 1 1 4.5 4.5m-4.5-4.5A4.5 4.5 0 1 0 7.5 12m4.5-4.5A4.5 4.5 0 1 1 7.5 12m4.5-4.5A4.5 4.5 0 1 0 16.5 12m-4.5-4.5A4.5 4.5 0 1 1 7.5 12m4.5-4.5A4.5 4.5 0 1 0 16.5 12"/><path d="M12 12a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9z"/><path d="M12 12a4.5 4.5 0 1 0-9 0 4.5 4.5 0 0 0 9 0z"/><path d="M12 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/></svg>
                <span id="flower-count" class="font-extrabold">0</span>
            </div>
            <div id="ai-comment-container" class="text-right text-lime-700 italic ai-comment">
                <!-- AI comment will be displayed here -->
            </div>
        </div>

        <!-- Input area -->
        <div class="mb-4">
            <textarea id="deed-input" class="w-full h-24 p-4 border-2 border-lime-300 rounded-xl focus:border-lime-500 focus:ring focus:ring-lime-200 resize-none transition-all duration-200" placeholder="What good thing did you do today?"></textarea>
        </div>

        <!-- Button -->
        <button id="add-plant-btn" class="w-full flex items-center justify-center gap-2 bg-lime-500 hover:bg-lime-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flower"><path d="M12 7.5a4.5 4.5 0 1 1 4.5 4.5m-4.5-4.5A4.5 4.5 0 1 0 7.5 12m4.5-4.5A4.5 4.5 0 1 1 7.5 12m4.5-4.5A4.5 4.5 0 1 0 16.5 12m-4.5-4.5A4.5 4.5 0 1 1 7.5 12m4.5-4.5A4.5 4.5 0 1 0 16.5 12"/><path d="M12 12a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9z"/><path d="M12 12a4.5 4.5 0 1 0-9 0 4.5 4.5 0 0 0 9 0z"/><path d="M12 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/></svg>
            Grow a New Plant!
        </button>
    </div>

    <!-- Button to show/hide main panel -->
    <button id="toggle-panel-btn" class="fixed bottom-4 right-4 z-30 flex items-center justify-center gap-1.5 bg-lime-500 hover:bg-lime-600 text-white font-bold py-1.5 px-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        Add a Deed
    </button>

    <!-- Garden Container -->
    <div id="garden-container" class="garden fixed bottom-0 left-0 w-full h-full z-0"></div>

    <script>
        // Get references to DOM elements
        const deedInput = document.getElementById('deed-input');
        const addPlantBtn = document.getElementById('add-plant-btn');
        const gardenContainer = document.getElementById('garden-container');
        const messageBoxOverlay = document.getElementById('message-box-overlay');
        const flowerCountEl = document.getElementById('flower-count');
        const aiCommentContainer = document.getElementById('ai-comment-container');
        const mainPanel = document.getElementById('main-panel');
        const togglePanelBtn = document.getElementById('toggle-panel-btn');

        // Global state for flower count
        let flowerCount = 0;

        // Define plant styles and heights
        const plantTypes = [
            { stem: '3px', height: '120px' },
            { stem: '4px', height: '150px' },
            { stem: '3.5px', height: '130px' },
            { stem: '4.5px', height: '160px' },
            { stem: '3.8px', height: '140px' }
        ];
        
        /**
         * Hides the custom message box.
         */
        function hideMessageBox() {
            messageBoxOverlay.classList.add('hidden');
        }

        /**
         * Toggles the visibility of the input panel.
         */
        function toggleMainPanel() {
            mainPanel.classList.toggle('hidden');
            togglePanelBtn.classList.toggle('hidden');
        }
        
        /**
         * Generates an AI comment based on the deed text.
         * @param {string} deedText The good deed text.
         */
        async function generateAIComment(deedText) {
            aiCommentContainer.textContent = 'Our garden gnome is thinking...';
            addPlantBtn.disabled = true;

            // Placeholder for actual API key and URL
            // In a real application, you would use a secure method to handle API keys
            const apiKey = "YOUR_GEMINI_API_KEY"; // Replace with your actual Gemini API Key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const prompt = `You are a friendly and encouraging gardening companion. Write a short, positive, and uplifting comment about the following good deed: "${deedText}". Keep it to one sentence.`;
            const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };

            let response;
            try {
                response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Basic retry logic for rate limits (status 429)
                if (response.status === 429) {
                    let delay = 1000; // Start with 1 second delay
                    for (let i = 0; i < 3; i++) { // Try up to 3 times
                        await new Promise(res => setTimeout(res, delay));
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status !== 429) break; // If successful, break loop
                        delay *= 2; // Double the delay for next retry
                    }
                }
                
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const comment = result.candidates[0].content.parts[0].text;
                    aiCommentContainer.textContent = comment;
                } else {
                    aiCommentContainer.textContent = 'The seeds of your deed are truly wonderful!'; // Fallback comment
                }
            } catch (error) {
                console.error('API call failed:', error);
                aiCommentContainer.textContent = 'The seeds of your deed are truly wonderful!'; // Fallback comment on error
            } finally {
                addPlantBtn.disabled = false; // Re-enable button
            }
        }


        /**
         * Creates and appends a new plant element to the garden.
         * @param {string} deedText The good deed text to be displayed on the plant's tooltip.
         */
        function createPlant(deedText) {
            // Check if there is already a plant with the same text to prevent duplicates
            const existingPlants = document.querySelectorAll('.plant');
            let isDuplicate = false;
            existingPlants.forEach(plant => {
                const tooltip = plant.querySelector('.plant-tooltip');
                if (tooltip && tooltip.textContent === deedText) {
                    isDuplicate = true;
                }
            });

            if (isDuplicate) {
                // Do not add the plant if the deed already exists.
                return;
            }

            // Select a random plant type and color
            const plantInfo = plantTypes[Math.floor(Math.random() * plantTypes.length)];
            
            // Create a new div element for the plant
            const plantEl = document.createElement('div');
            plantEl.className = 'plant';
            plantEl.style.left = `${Math.random() * 80 + 10}vw`; // Random horizontal position (10vw to 90vw)
            plantEl.style.setProperty('--stem-height', plantInfo.height); // Set CSS custom property for stem height

            // Create the plant's stalk
            const plantStalk = document.createElement('div');
            plantStalk.className = 'plant-stalk';
            plantStalk.style.width = plantInfo.stem;
            plantEl.appendChild(plantStalk);

            // Create leaves container and leaves
            const plantLeaves = document.createElement('div');
            plantLeaves.className = 'plant-leaves';
            
            const leaf1 = document.createElement('div');
            leaf1.className = 'plant-leaf';
            plantLeaves.appendChild(leaf1);
            
            const leaf2 = document.createElement('div');
            leaf2.className = 'plant-leaf';
            plantLeaves.appendChild(leaf2);
            
            plantEl.appendChild(plantLeaves);
            
            // Create the plant's flower/head container
            const plantFlower = document.createElement('div');
            plantFlower.className = 'plant-flower';
            plantEl.appendChild(plantFlower);

            // Create the petals
            const numPetals = 5;
            for (let i = 0; i < numPetals; i++) {
                const petal = document.createElement('div');
                petal.className = `petal p${i+1}`; // Assign class for specific petal styling
                plantFlower.appendChild(petal);
            }

            // Create the flower center (after petals so it's on top)
            const flowerCenter = document.createElement('div');
            flowerCenter.className = 'flower-center';
            plantFlower.appendChild(flowerCenter);

            // Create the tooltip for the deed text
            const tooltipEl = document.createElement('div');
            tooltipEl.className = 'plant-tooltip';
            tooltipEl.textContent = deedText;
            plantEl.appendChild(tooltipEl);

            // Append the new plant to the garden
            gardenContainer.appendChild(plantEl);

            // Update the flower count
            flowerCount++;
            flowerCountEl.textContent = flowerCount;
        }

        /**
         * Handles the button click event.
         */
        addPlantBtn.addEventListener('click', () => {
            const deedText = deedInput.value.trim();
            if (deedText === '') {
                // Show a message box if the input is empty
                messageBoxOverlay.classList.remove('hidden');
            } else {
                // Add a new plant and clear the input
                createPlant(deedText);
                deedInput.value = '';
                // Generate and display the AI comment
                generateAIComment(deedText);
                // Hide the input panel
                toggleMainPanel();
            }
        });
        
        // Event listener for the toggle button
        togglePanelBtn.addEventListener('click', toggleMainPanel);
    </script>
</body>
</html>
